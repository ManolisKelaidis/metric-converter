<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter&family=Karla:wght@200&family=Open+Sans:wght@300&family=Orbitron:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h3>Metric/imperial Unit Conversion</h3>
      <input id="input-field" type="text" class="inp-num" />
      <button id="inp-btn" class="convert-btn">Convert</button>
    </div>
    <div class="length">
      <h4>Length (Meter/Feet)</h4>
      <h5 id="meter">0 meters = 0 feet | 0 feet = 0 meters</h5>
    </div>
    <div class="volume">
      <h4>Volume (Liters/Galons)</h4>
      <h5 id="liters">0 liters = 0 galons | 0 galons = 0 liters</h5>
    </div>
    <div class="mass">
      <h4>Mass (Kilograms/Pounds)</h4>
      <h5 id="kilogram">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</h5>
    </div>
    <script src="index.js"></script>
  </body>
</html>
